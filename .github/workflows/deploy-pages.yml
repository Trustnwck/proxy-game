name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (for optional build steps)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build site (noop)
        run: |
          # No build step required for this static repo. If you add a build
          # (webpack, rollup, etc.) update this step to produce the final files
          echo "No build step configured"

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
