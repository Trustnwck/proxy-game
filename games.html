<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Games Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Minimal gallery-specific styles (augments styles.css) */
    .gallery-controls{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    #gamesGrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .game-card{background:rgba(255,255,255,0.03);padding:12px;border-radius:8px;color:#fff}
    .game-icon{font-size:28px}
    .game-meta{display:flex;align-items:center;margin-top:10px}
    .play-btn{background:#22c55e;color:#000;padding:6px 10px;border-radius:6px;border:0;cursor:pointer}
    .category{margin-left:auto;color:#a0aec0;font-weight:600}
    .error{color:#ff6b6b}
    </style>
</head>
<body>
    <main class="container">
        <header style="display:flex;align-items:center;gap:16px;">
            <h1>Games Gallery</h1>
            <a href="index.html" style="color:#9ae6b4;margin-left:auto">Play Default Game</a>
        </header>

        <div id="petezahBanner" style="display:flex;align-items:center;gap:12px;margin-bottom:12px;padding:10px;border-radius:10px;background:linear-gradient(90deg,#06b6d4,#0ea5a9);box-shadow:0 4px 14px rgba(6,182,212,0.12);">
            <div style="display:flex;align-items:center;gap:10px;">
                <img src="games/petezah-thumb.svg" alt="Petezah" style="width:44px;height:44px;border-radius:8px;object-fit:cover;border:2px solid rgba(0,0,0,0.08)">
                <div>
                    <div style="font-weight:700;color:#002">PetezahGames.com</div>
                    <div style="font-size:13px;color:rgba(0,0,0,0.65)">More browser arcade titles — visit the site</div>
                </div>
            </div>
            <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
                <a id="petezahOpen" href="https://petezahgames.com" target="_blank" rel="noopener" style="background:#fff;padding:8px 10px;border-radius:8px;color:#062b2b;text-decoration:none;font-weight:600">Open</a>
                <button id="petezahDismiss" aria-label="Dismiss ad" style="background:transparent;border:0;color:rgba(0,0,0,0.6);font-size:18px;cursor:pointer">✕</button>
            </div>
        </div>
        <script>
        (function(){
            try{
                const banner = document.getElementById('petezahBanner');
                if(!banner) return;
                // hide if previously dismissed
                // hide if previously dismissed for a period
                const key = 'petezahBannerHiddenUntil';
                const until = Number(localStorage.getItem(key) || 0);
                if(until && Date.now() < until){
                    banner.style.display = 'none';
                    return;
                }
                document.getElementById('petezahDismiss').addEventListener('click', ()=>{
                    banner.style.display = 'none';
                    // hide for 30 days
                    const days30 = 30 * 24 * 60 * 60 * 1000;
                    localStorage.setItem(key, String(Date.now() + days30));
                });
                // optional: small show animation
                banner.style.opacity = 0; banner.style.transform = 'translateY(-6px)';
                requestAnimationFrame(()=>{ banner.style.transition = 'opacity .28s ease,transform .28s ease'; banner.style.opacity = 1; banner.style.transform = 'translateY(0)'; });
            }catch(e){console.warn(e)}
        })();
        </script>
        <div class="gallery-controls">
            <input id="searchInput" placeholder="Search games, tags or description" style="flex:1;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff">
            <select id="categoryFilter" style="padding:8px;border-radius:6px;background:transparent;color:#fff;border:1px solid rgba(255,255,255,0.06)"></select>
            <button id="clearBtn" style="padding:8px;border-radius:6px;background:#f97316;border:0;color:#000">Clear</button>
            <div style="margin-left:8px;color:#cbd5e1">Results: <span id="resultsCount">0</span></div>
        </div>

        <section id="gamesGrid" aria-live="polite"></section>
    </main>

    <script src="games.js"></script>
</body>
</html>
